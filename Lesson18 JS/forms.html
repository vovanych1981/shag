<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <title>Chek forms</title>
        <link href='styles.css' rel='stylesheet' type='text/css'>
        
    </head>
    <body>

<form action='' method='GET' id="sendName">
    <input type = "text" placeholder = "Your first name" name="name" required />
    
</form>

<script>
    document.getElementById("sendName").addEventListener("submit", checkForm)
    function checkForm(event){
        event.preventDefault()
        var nameText = document.getElementById("name"). value;
        if(nameText.length > 0)
            document.getElementById("sendName").submit();
    }
   </script>
    
    </body>
    </html>
